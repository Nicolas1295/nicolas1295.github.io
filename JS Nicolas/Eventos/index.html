<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos en JavaScript</title>
    <link rel="stylesheet" href="eventos.css">
</head>
<body>
    
    <!-- Botón para mostrar alerta -->
    <button id="miBoton">Click aquí</button>

    <!-- Caja que cambia de color y clase -->
    <div id="micaja">
        <h1>Hola</h1>
        <p>Este es un párrafo dentro de la caja.</p>
    </div>

    <!-- Formulario simple -->
    <div class="formulario">
        <form action="" id="miformulario">
            <input type="text" name="name" id="nombre" placeholder="Escribe tu nombre">
            <input type="submit" value="Enviar">
        </form>
    </div>

    <!-- Botón para alternar clase -->
    <button id="cambiar">Cambiar clase</button>

    <!-- Script que contiene todos los eventos -->
    <script src="eventos.js"></script>

</body>
</html>
