<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gastos.css">
</head>
<body>
    
    <div id="tabla">
    <h1>List of my weekly expenses</h1>
    <br>

    <!--Here is the list of categories for each expense-->

    <input type="number" name="food" id="food" placeholder="Food" min="0" step="0.01">
    <input type="number" name="housing" id="housing" placeholder="Housing" min="0" step="0.01">
    <input type="number" name="transportation" id="transportation" placeholder="Transportation" min="0" step="0.01">
    <input type="number" name="utilities" id="utilities" placeholder="Utilities" min="0" step="0.01">
    <input type="number" name="health" id="health" placeholder="Health" min="0" step="0.01">
    <input type="number" name="education" id="education" placeholder="Education" min="0" step="0.01">
    <input type="number" name="work" id="work" placeholder="Work expenses" min="0" step="0.01">
    <input type="number" name="savings" id="savings" placeholder="Savings" min="0" step="0.01">
    <input type="number" name="unexpected" id="unexpected" placeholder="Unexpected / Miscellaneous" min="0" step="0.01">
    <br>
    <br>
    <button onclick="total()">Total expenses</button>
    <br>
    <button onclick="cleartable()">Clear</button>


    </div>

    <div id="expenseslist">
        <table id="exp">
            <thead> <!-- table header -->
                <tr>
                    <th>Food</th>
                    <th>Housing</th>
                    <th>Transportation</th>
                    <th>Utilities</th>
                    <th>Health</th>
                    <th>Education</th>
                    <th>Work expenses</th>
                    <th>Savings</th>
                    <th>Unexpected / Miscellaneous</th>
                    <th>Total of expenses</th>
                </tr>
            </thead>
            <tbody id="tablexpenses">
                    <!--Here the table is generated by the script-->
            </tbody>
        </table>


    </div>

    <script src="gastos.js"></script>
</body>
</html>
